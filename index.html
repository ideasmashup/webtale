<!-- interactive site container -->
<div id="viewport">

	<div id="loading" class="system" data-ux="0" data-uy="0">
		<!-- landing page loading screen -->
		<div class="quartz">Quartz Gem</div>
		<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
		</div>
		<div class="brand">CodeQuartz</div>
		<div class="msg"><span id="percent">0</span>%</div>
	</div>


	<div id="site-subscribe" class="system" data-ux="1" data-uy="0">
		<!-- subscribe and login form -->
		
		<div class="idle actor"></div>
		<div class="idle msg">Subscribe to our newsletter !</div>
		<div id="btViewSite" class="idle button primary">Visit website</div>
		
	</div>


	<div id="site-wait" class="system" data-ux="1" data-uy="1">
		<!-- site access loading screen -->
		<div class="idle actor">Character</div>
		<div class="idle hints">Hint: use keyboard, mouse scroll or swipe</div>
		<div class="idle illust1">Keys pressing gif</div>
		<div class="idle illust2">Finger swiping gif</div>
		<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
		</div>
	</div>
